{% extends "base.html" %}
{% block title %}Add Treatment - HMS{% endblock %}
{% block content %}
<h2>Treatment for {{ appointment.patient.name }} on {{ appointment.appointment_date | format_datetime }}</h2>
<!-- might not need this why would patient be filling the treatment form -->
<form method="POST">
    <div class="mb-3">
        <label for="diagnosis" class="form-label">Diagnosis</label>
        <textarea class="form-control" id="diagnosis" name="diagnosis" required>{{ form.diagnosis.data }}</textarea>
    </div>
    <div class="mb-3">
        <label for="prescription" class="form-label">Prescription</label>
        <textarea class="form-control" id="prescription" name="prescription" required>{{ form.prescription.data }}</textarea>
    </div>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes">{{ form.notes.data }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Add Treatment</button>
    <a href="{{ url_for('patient.dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
