{% extends "base.html" %}
{% block title %}Add Doctor - HMS{% endblock %}
{% block content %}
<h2>Add New Doctor</h2>

<form method="POST" action="{{ url_for('admin.add_doctor') }}">
  <div class="mb-3">
    <label for="name" class="form-label">Doctor Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter doctor name" required>
  </div>
  
  <div class="mb-3">
    <label for="specialty" class="form-label">Specialization</label>
    <input type="text" class="form-control" id="specialty" name="specialty" placeholder="Enter specialization" required>
  </div>
  
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
  </div>

  <div class="mb-3">
    <label for="availability" class="form-label">Availability</label>
    <textarea class="form-control" id="availability" name="availability" rows="3" placeholder="E.g. Mon-Fri 9am-5pm" required></textarea>
  </div>

  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select class="form-select" id="status" name="status" required>
      <option value="Active" selected>Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Add Doctor</button>
  <a href="{{ url_for('admin.doctors') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
