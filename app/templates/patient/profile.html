{% extends "base.html" %}
{% block title %}My Profile - HMS{% endblock %}
{% block content %}

<h2>My Profile</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ 'danger' if category in ['error','danger'] else category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('patient.profile') }}" class="mt-3">
  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="name" name="name"
           value="{{ patient.name }}" required>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age" name="age"
           min="0" value="{{ patient.age or '' }}">
  </div>

  <div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-select" id="gender" name="gender">
      <option value="" disabled {% if not patient.gender %}selected{% endif %}>Select gender</option>
      <option value="male" {% if patient.gender == 'male' %}selected{% endif %}>Male</option>
      <option value="female" {% if patient.gender == 'female' %}selected{% endif %}>Female</option>
      <option value="other" {% if patient.gender == 'other' %}selected{% endif %}>Other</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email"
           value="{{ patient.email }}" required>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone"
           value="{{ patient.phone }}" required>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <textarea class="form-control" id="address" name="address" rows="2"
              placeholder="Address (optional)">{{ patient.address or '' }}</textarea>
  </div>

  <div class="mb-3">
    <label for="notes" class="form-label">Notes</label>
    <textarea class="form-control" id="notes" name="notes" rows="2"
              placeholder="Any additional notes (optional)">{{ patient.notes or '' }}</textarea>
  </div>

  <button type="submit" class="btn btn-primary">Save Profile</button>
</form>

{% endblock %}
